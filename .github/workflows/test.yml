name: Build bitcoind on push, or PR to master

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  build:
    name: Build Bitcoind
    runs-on: ubuntu-18.04

    env:
      APP: bitcoind
      QEMU_VERSION: v4.2.0
      DOCKER_BUILDKIT: 1

    strategy:
      fail-fast: false
      matrix:
        subver:
          - 0.16
          - 0.17
          - 0.18
          - 0.19

        arch:
          - amd64
          - arm32v7
          - arm64v8

    steps:
      - uses: actions/checkout@v2.0.0

      # NOTE: trim `v8` suffix from `arm64v8`
      - name: Register self-compiled qemu
        if: matrix.arch != 'amd64'
        env:
          ARCH: ${{ matrix.arch }}
        run: docker run --rm --privileged meedamian/simple-qemu:$QEMU_VERSION-${ARCH%v8} -p yes

      - name: Build ${{ env.APP }}
        run: >
          docker build "${{ matrix.subver }}/"
          --build-arg "ARCH=${{ matrix.arch }}"
          --tag "$APP"

      - name: Make sure binaries run
        run: |
          run() {
            BINARY=$1
            FLAG=${2:-"--version"}

            printf "\n==> %s %s <==\n"  "$BINARY"  "$FLAG"
            docker run --rm  --entrypoint "$BINARY"  "$APP"  "$FLAG"  | head -n 1
          }

          run  uname -a
          run  bitcoind
          run  bitcoin-cli
          run  bitcoin-tx --help

          MINOR="${{ matrix.subver }}"
          if [ "${MINOR#0.}" -lt "18" ]; then
            exit 0
          fi

          run  bitcoin-wallet --help
