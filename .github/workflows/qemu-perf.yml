name: Perf-check qemu versions

on:
  push:
    branches: [ 'perf' ]
  schedule:
    - cron: '2 1 * * *'

jobs:
  build:
    name: Build & measure time
    runs-on: ubuntu-18.04

    env:
      APP: bitcoind
      DOCKER_BUILDKIT: 1
      MINOR: 0.19

    strategy:
      fail-fast: false
      matrix:
        qemu:
          - v3.1.0
          - v3.1.1
          - v4.0.0
          - v4.0.1
          - v4.1.0
          - v4.1.1
          - v4.2.0

        arch:
          - arm32v7
          - arm64v8

    steps:
      - uses: actions/checkout@v2

      - name: Log start time
        run: touch /tmp/start

      - name: Register self-compiled qemu
        run: docker run --rm --privileged "meedamian/simple-qemu:${{ matrix.qemu }}-${{ matrix.arch }}" -p yes

      - name: Build container
        run: >
          docker build "$MINOR/"
          --build-arg "ARCH=${{ matrix.arch }}"
          --tag       "$APP"

      - name: Make sure binaries run
        run: |
          run() {
            BINARY=$1
            FLAG=${2:-"--version"}

            printf "\n==> %s %s <==\n"  "$BINARY"  "$FLAG"
            docker run --rm  --entrypoint "$BINARY"  "$APP"  "$FLAG"  | head -n 1
          }

          run  uname -a
          run  bitcoind
          run  bitcoin-cli
          run  bitcoin-tx --help

          if [ "${MINOR#0.}" -lt "18" ]; then
            exit 0
          fi

          run  bitcoin-wallet --help

      - name: Calculate execution time
        run: |
          START=$(date -r /tmp/start +%s)
          NOW=$(date +%s)

          DIFF=$(( NOW - START ))

          SEC=1
          MIN=$(( 60 * SEC ))
          HOUR=$(( 60 * MIN ))
          DAY=$(( 24 * HOUR ))

          secs=$(( DIFF % 60 ))
          mins=$(( $(( DIFF / MIN )) % 60 ))
          hours=$(( $(( DIFF / HOUR )) % 24 ))
          days=$(( DIFF / DAY ))

          OUT=""
          if [[ "$days" -ne "0" ]]; then
            # Days-long jobs shouldn't happen, but ðŸ¤·ðŸ»â€â™‚ï¸
            OUT="${days}d "
          fi

          OUT="$OUT${hours}h:${mins}m:${secs}s"

          mkdir -p stat

          echo "$OUT" > stat/${{ matrix.qemu }}-${{ matrix.arch }}

      - name: Save execution time as an artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: stats
          path: stat/

  comment:
    name: Report result
    needs: build
    runs-on: ubuntu-18.04
    steps:
      - name: Download perf stats
        uses: actions/download-artifact@v1.0.0
        with:
          name: stats

      - name: Aggregate results
        run: |
          touch ./all-stats

          echo "| version | arm32v7 | arm64v8" >> ./all-stats
          echo "|:-------:|--------:|--------:" >> ./all-stats

          for ver in $(ls ./stats/* | awk -F/ '{print $NF}' | cut -d- -f1 | uniq); do
            line="| **${ver}**"

            line="$line | $(cat "./stats/$ver-arm32v7" | tr -d '\n')"
            line="$line | $(cat "./stats/$ver-arm64v8" | tr -d '\n')"

            echo "$line" >> ./all-stats
          done

          cat ./all-stats

          echo ::set-env name=RESULTS::"$(cat ./all-stats | sed -z 's/\n/\\n/g')"

      - uses: actions/github-script@0.4.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN_NOEXPIRE }}
          script: |
            github.issues.createComment({
              owner: 'lncm',
              repo: 'docker-bitcoind',
              issue_number: 9,
              body: `Today's results:\n\n${process.env.RESULTS.replace(/\\n/g, '\n')}`
            })
